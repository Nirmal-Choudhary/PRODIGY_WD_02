<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="Stopwatch.css">

</head>
<body>
<div class="container">
  <h1 class="task">Prodigy Infotech Task-1</h1>
  <br>
  <hr>
  <br>
  <h1>Stopwatch</h1>
  <div id="display">00:00:00</div>
  <div class="buttons">
    <button class="start" onclick="startStopwatch()">Start</button>
    <button class="pause" onclick="pauseStopwatch()">Pause</button>
    <button class="stop" onclick="stopStopwatch()">Stop</button>
    <button class="interval" onclick="recordTime()">Record Time Interval</button>
  </div>
  <div id="recordedTimes"></div>
</div>
<script src="Stopwatch.js"></script>
</body>
</html>
